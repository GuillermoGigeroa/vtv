<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/estructura :: head"></head>
<body class="text-center">
	<header th:replace="layout/estructura :: header"></header>
	<div th:replace="layout/estructura :: titulo"></div>
	<hr>
	<h4><b>Prueba de lista de marcas</b></h4>
	<hr>
	<div class="d-flex justify-content-center" th:if="${listaMarcas != null}">
		<div>
			<div class="col">
				<div class="row">
					<form th:action="@{/seleccion}" method="post" class="form-control" th:object="${marcaVehiculo}">
						<div class="input-group">
							<select class="form-select" th:field="*{ID}" required>
								<span th:each="marca : ${listaMarcas}">
									<option th:value="${marca.getID}" th:text="${marca.getNombre}"></option>
								</span>
							</select>
							<input type="submit" class="btn btn-outline-secondary" name="seleccionarMarca" value="Seleccionar">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<hr>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
