<!DOCTYPE html>
<html>
	<head th:replace="layout/head"></head>
	<body>
		<header th:replace="layout/header"></header>
		<div th:replace="layout/titulo"></div>
		<form class="container d-flex justify-content-center" action="/agregarInspeccion" method="GET">
			<div class="col-md-6">
				<div class="form-control mb-3">
					<div class="row">
						<b class="pb-2">Mediciones</b>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoSuspension" style="width:40%;">Estado de suspensión</label>
							<select class="form-select" id="estadoSuspension" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoDireccion" style="width:40%;">Estado de dirección</label>
							<select class="form-select" id="estadoDireccion" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoFrenos" style="width:40%;">Estado de frenos</label>
							<select class="form-select" id="estadoFrenos" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoContaminacion" style="width:40%;">Estado de contaminación</label>
							<select class="form-select" id="estadoContaminacion"  required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
					</div>
				</div>
				<div class="form-control mb-3">
					<div class="row">
						<b class="pb-2">Observaciones</b>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoLuces" style="width:40%;">Estado de luces</label>
							<select class="form-select" id="estadoLuces" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoPatente" style="width:40%;">Estado de patente</label>
							<select class="form-select" id="estadoPatente" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoEspejos" style="width:40%;">Estado de espejos</label>
							<select class="form-select" id="estadoEspejos" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoChasis" style="width:40%;">Estado de chasis</label>
							<select class="form-select" id="estadoChasis" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoVidrios" style="width:40%;">Estado de vidrios</label>
							<select class="form-select" id="estadoVidrios" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoSeguridad" style="width:40%;">Estado de seguridad</label>
							<select class="form-select" id="estadoSeguridad" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
						<div class="input-group mb-3">
							<label class="input-group-text" for="estadoEmergencia" style="width:40%;">Estado de emergencia</label>
							<select class="form-select" id="estadoEmergencia" required>
								<div th:replace="layout/estados"></div>
							</select>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center mb-5">
					<input type="submit" class="btn btn-success" name="btnAgregarInspeccion" value="Agregar">
				</div>
			</div>
		</form>
	<script	th:replace="layout/scripts"></script>
</body>
</html>
