<!DOCTYPE html>
<html>
	<head th:replace="layout/estructura :: head"></head>
	<body>
		<header th:replace="layout/estructura :: header"></header>
		<div th:replace="layout/estructura :: titulo"></div>
		<div class="container pt-1">
			<div class="col-md-12 d-flex justify-content-center">
				<a class="btn btn-success" href="/agregarInspeccion"><i class="bi bi-file-plus">&nbsp;Nueva inspección</i></a>
			</div>
			<div class="col-md-12">
				<div class="row d-flex justify-content-center">
				</div>
				<div class="row">
					<table id="tabla" class="table table-striped table-bordered table-sm table-responsive pt-2 pb-2">
						<thead>
							<tr>
								<th>Número</th>
								<th>Fecha de realización</th>
								<th>Inspector</th>
								<th>Vehículo</th>
								<th>Estado</th>
								<th>Acción</th>
							</tr>
						</thead>
						<tbody>
							<div th:if="${listaInspecciones != null or listaInspecciones.isEmpty}">
								<tr th:each="inspeccion : ${listaInspecciones}">
									<td class="text-center" th:text="${inspeccion.getNumero}">[Número]</td>
									<td class="text-center" th:text="${inspeccion.getFecha}">[Fecha de realización]</td>
									<td th:text="${inspeccion.getInspector.getNombre}">[Inspector]</td>
									<td th:text="${inspeccion.getVehiculo}">[Vehículo]</td>
									<td class="text-center columnaEstado" th:text="${inspeccion.getEstado}">[Estado]</td>
									<td class="text-center">
										<a class="btn btn-warning p-1"><i class="bi bi-pencil-square" title="Editar"></i></a>
										<a class="btn btn-danger p-1"><i class="bi bi-trash" title="Borrar"></i></a>
									</td>
								</tr>
							</div>
						</tbody>
					</table>
			</div>
				<div class="row">
					<div class="col d-flex justify-content-center">
						<a class="btn btn-success" style="width: auto;" th:href="@{/index}">Volver a inicio</a>
					</div>
				</div>		
			</div>
		</div>
		<hr/>
		<script	th:replace="layout/estructura :: scripts"></script>
	</body>
</html>
