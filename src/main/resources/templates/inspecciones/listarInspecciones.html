<!DOCTYPE html>
<html>
	<head th:replace="layout/head"></head>
	<body>
		<header th:replace="layout/header"></header>
		<div th:replace="layout/titulo"></div>
		<hr/>
		<div class="container pt-5">
			<div class="col-md-12">
				<div class="row">
					<table id="tablaInspecciones" class="table table-striped table-bordered table-sm table-responsive">
						<thead>
							<tr>
								<th>Número</th>
								<th>Fecha de realización</th>
								<th>Inspector</th>
								<th>Vehículo</th>
								<th>Estado</th>
								<th>Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="inspeccion : ${listaInspecciones}">
								<td th:text="${inspeccion.getNumero}">[Número]</td>
								<td th:text="${inspeccion.getFecha}">[Fecha de realización]</td>
								<td th:text="${inspeccion.getInspector}">[Inspector]</td>
								<td th:text="${inspeccion.getVehiculo}">[Vehículo]</td>
								<td th:text="${inspeccion.getEstadoGeneral}">[Estado]</td>
								<td><i class="bi bi-pencil-square"></i></td>
							</tr>
						</tbody>
					</table>
			</div>
				<div class="row">
					<div class="col d-flex justify-content-center">
						<a class="btn btn-success" style="width: auto;" href="/">Volver a inicio</a>
					</div>
				</div>		
			</div>
		</div>
		<hr/>
		<script	th:replace="layout/scripts"></script>
	</body>
</html>
