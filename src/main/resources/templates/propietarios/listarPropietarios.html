<!DOCTYPE html>
<html>
	<head th:replace="layout/head"></head>
	<body>
		<header th:replace="layout/header"></header>
		<div th:replace="layout/titulo"></div>
		<hr/>
		<div class="container pt-5">
			<div class="col-md-12 d-flex justify-content-center">
				<a class="btn btn-success" href="/agregarPropietario"><i class="bi bi-file-plus">&nbsp;Nuevo propietario</i></a>
			</div>
			<div class="col-md-12">
				<div class="row d-flex justify-content-center">
				</div>
				<div class="row">
					<table id="tabla" class="table table-striped table-bordered table-sm table-responsive">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>DNI</th>
								<th>Es excento</th>
								<th>Acci√≥n</th>
							</tr>
						</thead>
						<tbody>
							<div th:if="${listaPropietarios != null or listaPropietarios.isEmpty}">
								<tr th:each="propietario : ${listaPropietarios}">
									<td class="text-center" th:text="${propietario.getNombre}">[Nombre]</td>
									<td class="text-center" th:text="${propietario.getDni}">[DNI]</td>
									<td class="text-center" th:text="${propietario.esExento}">[EsExento]</td>
									<td class="text-center">
										<a class="btn btn-warning p-1"><i class="bi bi-pencil-square" title="Editar"></i></a>
										<a class="btn btn-danger p-1"><i class="bi bi-trash" title="Borrar"></i></a>
									</td>
								</tr>
							</div>
						</tbody>
					</table>
			</div>
				<div class="row">
					<div class="col d-flex justify-content-center">
						<a class="btn btn-success" style="width: auto;" href="/">Volver a inicio</a>
					</div>
				</div>		
			</div>
		</div>
		<hr/>
</body>
	<script	th:replace="layout/scripts"></script>
</html>
