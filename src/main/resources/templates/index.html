<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${titulo}">[titulo]</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><b>Proyecto VTV</b></a>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/error">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Inspecciones
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
							<li>
								<a class="dropdown-item" href="#">Agregar</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Listar</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container pt-4">
		<div class="alert alert-success d-flex justify-content-center" role="alert" style="text-align: center;">
		  <h4 class="alert-heading" th:text="${titulo}">[titulo]</h4>
		</div>
		<hr>
		<div class="col-md-12 pt-3 pb-3">
			<div class="row">
				<div class="col-md-6">
					Inspectores
					<div class="input-group mb-3 d-flex">
						<div
							th:if="${listaInspectores != null or listaInspectores.isEmpty}">
							<select class="form-select">
								<option value="" selected>Seleccionar Inspector</option>
								<span th:each="inspector : ${listaInspectores}">
									<option value="3" th:text="${inspector}">[inspector]</option>
							</span>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					Vehiculos
					<div class="input-group mb-3 d-flex">
						<div th:if="${listaVehiculos != null or listaVehiculos.isEmpty}">
							<select class="form-select">
								<option value="" selected>Seleccionar Veh√≠culo</option>
								<span th:each="vehiculo : ${listaVehiculos}">
									<option value="3" th:text="${vehiculo}">[vehiculo]</option>
								</span>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					Propietarios
					<div class="input-group mb-3 d-flex">
						<div th:if="${listaPropietarios != null or listaPropietarios.isEmpty}">
							<select class="form-select">
								<option value="" selected>Seleccionar Propietario</option>
								<span th:each="propietario : ${listaPropietarios}">
									<option value="3" th:text="${propietario}">[propietario]</option>
								</span>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					Inspecciones
					<div class="input-group mb-3">
						<div th:if="${listaInspecciones != null or listaInspecciones.isEmpty}">
							<select class="form-select">
								<option value="" selected>Seleccionar Inspeccion</option>
								<span th:each="inspeccion : ${listaInspecciones}">
									<option value="3" th:text="${inspeccion}">[propietario]</option>
								</span>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</div>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
