<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${titulo}">[titulo]</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Inicio</a>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="-bs-scroll-height: 100px;">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/error">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Desplegable
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
							<li>
								<a class="dropdown-item" href="/error">Link 1</a>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li>
								<a class="dropdown-item" href="/error">Link 2</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container pt-4">
		<div class="alert alert-success" role="alert" style="text-align: center;">
		  <h4 class="alert-heading" th:text="${titulo}">[titulo]</h4>
		  <hr>
		  <p class="mb-0" th:text="${mensaje}">[mensaje]</p>
		</div>
		<div class="col">
			<div class="row" style="text-align: center;">
				<b>Vehiculos</b>
				<div th:if="${listaVehiculos != null or listaVehiculos.isEmpty}">
					<select class="form-select" style="text-align: center;">
						<option value="" selected>Seleccionar Veh√≠culo</option>	
			  			<span th:each="vehiculo : ${listaVehiculos}">
					  	<option value="3" th:text="${vehiculo}">[vehiculo]</option>
			  			</span>
					</select>
				</div>
				<b>Inspectores</b>
				<div th:if="${listaInspectores != null or listaInspectores.isEmpty}">
					<select class="form-select" style="text-align: center;">
						<option value="" selected>Seleccionar Inspector</option>	
			  			<span th:each="inspector : ${listaInspectores}">
					  	<option value="3" th:text="${inspector}">[inspector]</option>
			  			</span>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
